- name: Joins the computer to domain
  expect:
    command: "realm join {{ domain | quote }} --user '{{ realmd.join_user.name }}' --computer-ou '{{ realmd.server_ou }}'"
    responses:
      (?i)password: '{{ realmd.join_user.password }}'
